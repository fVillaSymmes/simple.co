<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Simple.co</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row g-1">
            <div class="col-8 rounded">
                <div class="d-flex">
                    <h2 class="p-2 me-auto"><b>Carro de Compras</b></h2>
                    <p class="p-4 text-secondary">3 items</p>
                </div>
                <div class="d-flex justify-content-between border border-start-0 border-end-0 align-items-center">
                    <img src="./assets/img/polera_burdeo.png" width="15%" height="auto" alt="Polera Burdeo">
                    <div class="cartelColorPolera">
                        <p>Polera</p>
                        <p class="text-secondary">Color Burdeo</p>
                    </div>
                    <div>
                        <input class="inputs" type="number" min="1" value="1">
                    </div>
                    <div class="me-5">
                        <p>$44.000</p>
                    </div>
                </div>
                <div class="d-flex justify-content-between border border-0 align-items-center">
                    <img src="./assets/img/polera_gris.jpg" width="15%" height="auto" alt="Polera Gris">
                    <div class="cartelColorPolera">
                        <p>Polera</p>
                        <p class="text-secondary">Color Gris</p>
                    </div>
                    <div>
                        <input class="inputs" type="number" min="1" value="1">
                    </div>
                    <div class="me-5">
                        <p>$44.000</p>
                    </div>
                </div>
                <div class="d-flex justify-content-between border border-start-0 border-end-0 align-items-center">
                    <img src="./assets/img/polera_negra.jpg" width="15%" height="auto" alt="Polera Negra">
                    <div class="cartelColorPolera">
                        <p>Polera</p>
                        <p class="text-secondary">Color Negro</p>
                    </div>
                    <div>
                        <input class="inputs" type="number" min="1" value="1">
                    </div>
                    <div class="me-5">
                        <p>$44.000</p>
                    </div>
                </div>
            </div>
            <div class="col-4 bg-secondary-subtle rounded-end">
                <div class="d-flex">
                    <h4 class="text-center p-2 mt-4"><b>Resumen de la Compra</b></h4>
                </div>
                <hr class="ms-3 me-3">
                <div class="row">
                    <p class="col ms-3">3 artículos</p>
                    <p class="col">$132.000</p>
                </div>
                <p class="ms-3">ENVÍO</p>
                <div class="ms-3 me-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Envío Express $5000</option>
                    </select>
                </div>
                <p class="ms-3 mt-3">CÓDIDO DE DESCUENTO</p>
                <form class="form-floating ms-3 me-3">
                    <input type="text" class="form-control" id="inputDescuento" placeholder="Ingresa tú código" value="">
                    <label for="inputDescuento">Ingresa tú código   </label>
                </form>
                <hr>
                <div class="row">
                    <p class="col ms-3">Precio Total</p>
                    <p class="col">$137.000</p>
                </div>
                <div class="text-center ms-3 me-3 mb-4">
                    <button id="botonCompra" type="button" class="container btn btn-danger text-white">Realizar Compra</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="./assets/JS/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
